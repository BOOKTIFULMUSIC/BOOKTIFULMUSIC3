getBestSeller=SELECT BO.* FROM \
			(SELECT ROWNUM RNUM, B.* \
			FROM (SELECT * FROM BOOK_JULY \
			ORDER BY BESTSEQ ASC) B \
			WHERE ROWNUM <= ?) BO \
			WHERE RNUM >= ?
# 카운트
listCount = SELECT COUNT(*) FROM BOOK_JULY WHERE BESTSEQ NOT BETWEEN 1 AND 10 ORDER BY BESTSEQ ASC
# 페이징
getBottomSeller=SELECT BO.* FROM \
			(SELECT ROWNUM RNUM, B.* \
			FROM (SELECT * FROM BOOK_JULY \
			WHERE BESTSEQ NOT BETWEEN 1 AND 10 \
			ORDER BY BESTSEQ ASC) B \
			WHERE ROWNUM <= ?) BO \
			WHERE RNUM >= ?